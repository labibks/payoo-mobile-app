<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="stylesheet" href="styles/tailwind.css">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img  src="assets/Group.png" alt="">


    </div>
    <form class="bg-white w-[350px] p-8 rounded-2xl">
        <div>
            <label class="font-semibold">Mobile Number</label>
            <br>
            <input type="text" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-2xl" id="mobile-number"/>
        </div>
        <div class="mt-4">
            <label class="font-semibold">4 Digit Pin</label>
            <br>
            <input  type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-2xl" id="pin-number" />
        </div>
        <button  id="loginButton" class="btn w-full bg-[#0874F2] text-white mt-3.5 rounded-2xl">Login</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
